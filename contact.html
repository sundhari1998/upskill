</head>

<body>
    

    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-info">
          <div class="container">
              <a href="/" class="navbar-brand">
                  <img src="https://www.nicepng.com/png/full/119-1194121_development-skill-icon-skills-and-talents.png" width="30" height="30"
                  alt="skill image" loading="lazy" class="d-inline-block align-top">
                   Upskill</a>
      
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
              <ul class="navbar-nav nav-tabs ">
                <li class="nav-item">
                  <a class="nav-link  bg-gradient-dark text-dark active" aria-current="page" href="/index.html">Home</a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link  bg-gradient-dark text-dark" href="/login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  bg-gradient-dark text-dark" href="/Sign Up.html">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  bg-gradient-dark text-dark" href="/contact.html">Contact</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>
        
  </header>
    <!-- End Header -->
    <!--content-->
    <content id="co">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 mt-5">
                    <!--map-->
                    
                              <iframe width="600" 
                            height="500" id="gmap_canvas" 
                            src="https://maps.google.com/maps?q=chennai&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                            </iframe>
                        
                </div>
                <!--form-->
                <div class="col-md-4 mt-5">
                    <div class="card">
                      <div class="card-header bg-dark text-white">
                        <center>
                            <h3>
                                <i class="fa fa-phone"></i>
                      <i class="fas fa-sign-in-alt">Contact us anytime!!</i>
                      </h3>
                  </center>
                      
                    </div>
                      <div class="card-body">
                        <form action="" method="POST">
                          <!-- 
                              name [text]
                              number [number]
                              email [email]
                              message [textarea]
                              source [select]
                           -->
                          <div class="form-group">
                            <label for="name"><span class="text-primary">Name</span></label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter your name"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="ml-2 form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="gender"
                                value="Male"
                                id="gender"
                                required
                              />
                              <label class="form-check-label" for="gender">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="gender"
                                id="female"
                                value="Female"
                              />
                              <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="gender"
                                id="others"
                                value="Others"
                              />
                              <label class="form-check-label" for="others">Others</label>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="mobile"><span class="text-primary">Mobile Number</span></label>
                            <input
                              type="number"
                              class="form-control"
                              placeholder="enter your number"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="email"><span class="text-primary">Email id</span></label>
                            <input
                              type="email"
                              name="email"
                              id="email"
                              class="form-control"
                              placeholder="you@awesome.com"
                              aria-describedby="emailHelp"
                              required
                            />
                            <small id="emailHelp" class="form-text text-muted">
                              We'll never share your email with anyone else.
                            </small>
                          </div>
                
                          <div class="form-group">
                            <label for="message"><span class="text-primary">Message</span></label>
                            <textarea
                              name="message"
                              id="message"
                              rows="5"
                              class="form-control"
                              placeholder="Enter your text"
                              required
                            ></textarea>
                          </div>
                          
                          <div class="form-group form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="termsAgreement"
                              required
                            />
                            <label class="form-check-label " for="termsAgreement">
                              I agree to terms and conditions.
                            </label>
                          </div>
                          
          
                          <div class="form-group">
                            <button type="submit" class="btn btn-dark btn-block">Submit</button>
                          </div><br>
                          
                          <div class="form-group ">
                            <button type="reset" class="btn btn-dark btn-block">Reset</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
    
        </content>
    <!--end content-->
    <!--footer-->
    <footer class="container-fluid text-center bg-info mb-8">
      <div class="row">
        <div class="col-sm-6">
          <h3>CONTACT DETAILS</h3>
          <br>
          <h4>Our address and contact info here</h4><br>
          <p class="fa fa-address-card">ADDRESS: 100,velachery,chennai-600756</p>
          <p class="fa fa-clock">WORKING HOURS: 9:00 am to 4:00 pm (Monday to Friday)</p>

        </div>
        <div class="col-sm-6">
          <h3>CONNECT WITH US</h3>
          
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-envelope"></a>
          <a href="#" class="fa fa-instagram"></a>
          
        </div>
      </div>
    </footer>
       

    <!-- Bootstrap JS -->
    <script src="./assest/js/jquery.min.css"></script>
    <script src="./assest/js/bootstrap.min.js"></script>
</body>

</html>
